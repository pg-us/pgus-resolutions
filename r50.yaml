title: Associated Project Fees
resolution_date: 2016-10-05T00:00:00
action_date: 2016-10-12T00:00:00
action: Pending
resolution: |
    WHEREAS:
    
    1. The corporation wishes to create a balanced financial system for supporting
       Associated Projects
    
    2. The corporation wishes to establish a set of fees for Associated Projects
    
    THE UNITED STATES POSTGRESQL BOARD RESOLVES THAT
    
    1. All donations to an Associated Projects shall be earmarked for that
       project.
    
    2. All donations to an Associated Projects shall incur a 5% charge that shall
       be earmarked for the United States PostgreSQL general fund for use by the
       corporation as it sees fit.
    
    3. Any and all fees incurred by the Associated project shall be paid from the
       associated project ledger.
    
    4. The corporation may see fit from time to time to assist an Associated
       Project financially. This assistance will be from the United States PostgreSQL
       general fund and not the Associated Project ledger.
