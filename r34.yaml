title: "Committee of the Board: Conference Committee"
resolution_date: 2014-10-10T00:00:00
action_date: 2014-10-10T00:00:00
action: Approved
resolution: |
    WHEREAS:
    
     1. The corporation wishes to extend its efforts in providing PostgreSQL
        Conferences
    
     The United States PostgreSQL resolves that
    
     1. A committee of the board shall be formed to manage United States
        PostgreSQL conferences
     2. Decisions by the committee shall be reached via a simple majority vote.
     3. The committee shall provide a monthly report of its activities every 30
        days. However, should a board meeting not be organized within that time
        period, it shall be submitted via email.
vote_record: |
    The resolution passed with a simple majority vote
