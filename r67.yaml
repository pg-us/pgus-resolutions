title: Amending membership benefits such that non-members may be recipients of grants.
resolution_date: 2016-12-09T00:00:00
action_date: 2016-12-09T00:00:00
action: Approved
resolution: |
    WHEREAS:
    
      The corporation wishes to remove the restriction that only members may
      receive grants.
    
    THE UNITED STATES POSTGRESQL ASSOCIATION RESOLVES THAT:
    
      1. Membership is not required to be eligible to receive grants.
