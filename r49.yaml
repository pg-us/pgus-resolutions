title: 2016 Election Format
resolution_date: 2016-09-30T00:00:00
action_date: 2016-09-30T00:00:00
action: Approved
resolution: |
    WHEREAS:
    
    1. The corporation will run an election on October 14, 2016.
    
    2. Each member that is present at the board meeting on October 14, 2016
       shall have 3 votes.
    
    3. Each vote can only be cast for a single candidate
    
    4. There are 3 seats available for a 2 year term starting in the year 2017.
    
    5. The votes shall be tallied in descending order
    
    6. The 3 candidates with the most votes shall serve the stated 2 year term.
