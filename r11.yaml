title: Appointment of Bruce Momjian to PgUS board
resolution_date: 2008-07-31T00:00:00
action_date: 2008-07-31T00:00:00
action: Approved
resolution: |
    We have a motion for consent to appoint Bruce Momjian to fill Selena
    Deckelmann's founding board member term;  from the bylaws:
    
    Founders are up for re-election October 2010 with their seats being
    replaced or renewed March 2010
    
vote_record: |
    Motion was proposed by Joshua Drake via both phone and email on 31 July 2008;  Michael Brewer accepted via email (and phone), so the vote is:
    
    JD - Yes
    MB - Yes
