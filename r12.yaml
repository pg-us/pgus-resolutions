title: Appointment of Joshua Drake as interim Treasurer
resolution_date: 2008-08-06T00:00:00
action_date: 2008-08-15T00:00:00
action: Approved
resolution: |
    Whereas
    
    1. Selena Deckelmann has resigned for The United States PostgreSQL
    Association (PgUS)
    2. PgUS does not currently have a treasurer
    
    The United States PostgreSQL Associations Resolves that
    
    1. Joshua Drake, President of United States PostgreSQL Association shall
     assume the role of Treasurer until the Annual meeting.
    
    2. At the Annual meeting the board shall elect a new Treasurer.
    
    3. Joshua Drake shall remain President of the Corporation for his normal
    term.
    
    4. The board understands that Joshua Drake may delegate book keeping to
    those who are outside the board.
