    WHEREAS
    
    1. The corporation wishes to amend the purpose of the Conference Committee
    
    The United States PostgreSQL Association resolves that:
    
    1. A committee of the board shall be formed to oversee conference activities
       that the association participates in
    2. Decisions by the committee shall be reached via a simple majority vote.
    3. The committee shall maintain at least 3 members
