action: Pending
resolution: |
    WHEREAS:
    
    1. The corporation wishes a short delay to the October 2016 election.
    
    2. The corporation wishes to provide public notification of the election.
    
    3. The corporation wishes to provide ample opportunity for members to evaluate
    the prospective candidate platforms.
    
    THE UNITED STATES POSTGRESQL ASSOCIATION RESOLVES THAT
    
    1. Elections will be announced Tuesday October 18th, 2016 with a nomination
       period from the October 18th, 2016 till the October 25th, 2016 on the website.
    
            A. Candidates may be nominated or self nominate by emailing the corporation
               secretary at: secretary@postgresql.us
    
    2. Candidate Platforms will be published on the postgresql.us website by
       October 26th, 2016.
    
    3. Within 24 hours of Candidate platform publication, a notification email
       shall be sent to each voting member with the postgresql.us website location of
       the platforms for review.
    
    3. Voting opens on the October 28th, 2016 and closes on November 4th, 2016.
    
    4. Winners of the election shall announced on November 5th.
    
    5. Due to time constraints, votes shall be cast via registered email to
       secretary@postgresql.us
    
            A. The registered email is the email used by the member at acceptance of
               membership.
    
            B. The registered email may be referenced in the vote as an alternative.
    
    6. There are three available board seats.
    
    7. Each member shall be able to cast exactly 1 vote for up to three
       candidates.
    
    8. Votes shall be tallied in descending order and the top three candidates
       win.
