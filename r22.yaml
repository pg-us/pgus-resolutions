title: PhillyPUG Associated User Group
resolution_date: 2012-12-20T00:00:00
action_date: 2012-12-21T00:00:00
action: Approved
resolution: |
    WHEREAS
    
    1. The corporation wishes to increase its support to PostgreSQL User groups
    
    The United States PostgreSQL resolves that
    
    1. PhillyPUG (New York PostgreSQL User Group) shall become an Associated
    User Group
    
    2. PhillyPUG shall receive donations in accordance with the United States
    PostgreSQL bylaws.
    
    3. United States PostgreSQL shall receive 5% of all donations plus any
    banking fees, merchant processing fees or corporation fees associated
    with the PhillyPUG.
    
    4. Donations beyond the 5% and fees shall be earmarked for PhillyPUG use.
    
    5. United States PostgreSQL shall provide professional services such as
    book keeping, legal services and technological services as requested by
    PhillyPUG.
    
    6. United States PostgreSQL will register a Doing Business As name of
    PhillyPUG.
    
    6. The authorized contact of PhillyPUG shall be Jim Mlodgenski
