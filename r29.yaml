title: Granting individuals membership to PGUS
resolution_date: 2014-08-27T00:00:00
action_date: 2014-09-02T00:00:00
action: Approved
resolution: |
    WHEREAS
    
    1. The corporation wishes to grant lifetime membership to previous,
    current and future United States PostgreSQL Association board members
    who have served at least one full term.  The following current and
    previous board members include:
    
    Joshua Drake
    Michael Brewer
    Bruce Momjian
    Greg Sabino Mullane
    Robert Treat
    Richard Broersma, Jr.
    Andrew Dunstan
    Kevin Kempter
    Mark Wong
    
    2. The corporation wishes to grant membership to the following
    individuals for one membership term:
    
    Jonathan Katz
    Jim Mlodgenski
