title: DFW PUG as associated user group
resolution_date: 2014-09-22T00:00:00
action_date: 2014-09-24T00:00:00
action: Approved
resolution: |
    WHEREAS
    
    1. The corporation wishes to increase its support to PostgreSQL User groups
    
    The United States PostgreSQL resolves that
    
    1. DFW PUG (Dallas/Forth Worth PostgreSQL User Group) shall become an Associated
    User Group
    
    2. DFW PUG shall receive donations in accordance with the United States
    PostgreSQL bylaws.
    
    3. United States PostgreSQL shall receive 5% of all donations plus any
    banking fees, merchant processing fees or corporation fees associated
    with DFW PUG.
    
    4. Donations beyond the 5% and fees shall be earmarked for DFW PUG use.
    
    5. United States PostgreSQL shall provide professional services such as
    book keeping, legal services and technological services as requested by
    DFW PUG.
    
    6. United States PostgreSQL will register a Doing Business As name of
    DFW PUG.
    
    7. The authorized contacts of DFW PUG shall be Kirk Roybal and Taha Kadado
