title: October 2008 Board Election Protocol
resolution_date: 2008-09-09T00:00:00
action_date: 2008-09-09T00:00:00
action: Approved
resolution: |
    There are currently four board seats available. A
    Professional or Student member is allowed a single vote. The four
    nominees with the most votes at the end of the election shall be
    declared the winners. Ties will result in a revote for the remaining
    seat(s), with the candidates limited to the tied candidates.
vote_record: |
    Proposed by MAB, per discussion on -board.
    
    JD - Yes [via email on 09/09/2008]
    BM - Yes [via email on 09/09/2008]
    MB - Yes [proposer via email on 09/09/2008]
    
