title: PostgresOpen as an associated Project
resolution_date: 2016-07-19T00:00:00
action_date: 2016-07-20T00:00:00
action: Pending
resolution: |
    WHEREAS:
    
    1. The corporation wishes to aggregate sponsorship opportunities and
       management of PostgreSQL community events
    
    The United States PostgreSQL resolves that
    
    1. PostgresOpen shall become an Associated project
    
    2. PostgresOpen shall receive donations in accordance with the United
       States PostgreSQL bylaws.
    
    3. United States PostgreSQL shall receive 5% of all donations plus any
       banking fees, merchant processing fees or corporation fees associated
       with PostgresOpen.
    
    4. Donations beyond the 5% and fees shall be earmarked for PostgresOpen
       use.
    
    5. United States PostgreSQL shall provide professional services such as
       book keeping, legal services and technological services as requested by
       PostgresOpen.
    
    6. United States PostgreSQL will register a Doing Business As name of
       PostgresOpen.
    
    7. The authorized contacts of PostgresOpen shall be Kris Pennella
       (kris@postgresql.us) and Stephen Frost (sfrost@snowman.net)
