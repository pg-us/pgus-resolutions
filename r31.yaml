title: PostgresOpen as an associated user group
resolution_date: 2014-09-14T00:00:00
action_date:
action: Pending
resolution: |
    WHEREAS:
    
    1. The corporation wishes to increase its support to PostgreSQL User
       groups The United States PostgreSQL resolves that
    
    2. PostgresOpen shall become an Associated User Group
    
    3. PostgresOpen shall receive donations in accordance with the United
       States PostgreSQL bylaws.
    
    4. United States PostgreSQL shall receive 5% of all donations plus any
       banking fees, merchant processing fees or corporation fees associated
       with the PostgresOpen.
    
    5. Donations beyond the 5% and fees shall be earmarked for PostgresOpen
       use.
    
    6. The 5% will not be applied to the initial transfer of funds
       earmarked for PostgresOpen use.
    
    7. United States PostgreSQL shall provide professional services such as
       book keeping, legal services and technological services as requested
       by PostgresOpen.
    
    8. United States PostgreSQL will register a Doing Business As name of
       PostgresOpen.
    
    9. The authorized contact of PostgresOpen shall be Kris Pennella.
