title: Austin PUG as an affiliated PUG
resolution_date: 2016-05-09T00:00:00
action_date: 2016-05-13T00:00:00
action: Approved
resolution: |
    WHEREAS
    
    1. The corporation wishes to increase its support to PostgreSQL User groups
    
    The United States PostgreSQL resolves that
    
    1. Austin PUG (Austin, Tx PostgreSQL User Group) shall become an Associated
    User Group
    
    2. Austin PUG shall receive donations in accordance with the United States PostgreSQL bylaws.
    
    3. United States PostgreSQL shall receive 5% of all donations plus any
    banking fees, merchant processing fees or corporation fees associated
    with Austin PUG.
    
    4. Donations beyond the 5% and fees shall be earmarked for Austin PUG use.
    
    5. United States PostgreSQL shall provide professional services such as
    book keeping, legal services and technological services as requested by
    Austin PUG.
    
    6. United States PostgreSQL will register a Doing Business As name of
    Austin PUG.
    
    7. The authorized contacts of Austin PUG shall be Debra Cerda (Debra.Cerda@bluetreble.com) 
