resolution: |
    WHEREAS
    
    1. The corporation wishes to increase its membership count
    
    2. The corporation wishes to increase the diversity of its membership
    
    3. The corporation wishes to encourage all United States based community
    members to become members of the corporation
    
    THE UNITED STATES POSTGRESQL ASSOCIATION RESOLVES THAT
    
    1. Attendees of PgConf US 2016 who have confirmed their desire to be
    members of the corporation shall be granted a voting membership
    
    2. Confirmation was made via the PgConf US 2016 feedback form and delivery
    of potential members has already been made to the Secretary.
    
    Discussion:
    
    MW asks if addition of members will impact how the election will be carried out
    JD answers saying the members will not affect election
    
