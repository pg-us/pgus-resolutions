title: Grant membership to paid attendees of PgConf NYC
resolution_date: 2014-03-14T00:00:00
action_date: 2014-03-17T00:00:00
action: Approved
resolution: |
    WHEREAS
    
    1. The corporation wishes to increase the benefits of attending PgConf NYC
    
    2. The corporation wishes to increase the visibility of its association
    withe PgConf NYC
    
    3. The corporation wishes to increase its support to NYCPUG an
    associated PgUS user group
    
    United States PostgreSQL resolves that
    
    1. All paid attendees of PgConf NYC at their behest will receive a
    United States PostgreSQL Professional membership and all benefits
    thereof at no additional cost.
