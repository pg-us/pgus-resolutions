title: 2008 semi-annual election
resolution_date: 2008-10-07T00:00:00
action_date: 2008-10-07T00:00:00
action: Approved
resolution: |
    WHEREAS:
    
    The United States PostgreSQL Association in accordance with its bylaws
    shall hold an election for four additional board seats at the
    semi-annual meeting.
    
    The United States PostgreSQL Association resolves that:
    
    1. The election shall begin October 10th 2008 at approximately 10:30
    AM PDT.
    
    2. The election shall run from October 10th till October 31st.
    
    3. Any person who is a voting member before October 31st is eligible to
    vote in the 2008 semi annual election.
    
