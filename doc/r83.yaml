title: Associated Project Autonomy (Rev 3)
resolution_date: 2017-03-10T00:00:00
action_date: 2017-03-10T00:00:00
action: Pending
resolution: |
    WHEREAS:
    
    1. The Corporation wishes to further define the relationship between itself
       and Associated Projects
    
    2. The Corporation reserves the right to assert direction on an Associated
       Project when there is significant financial risk to the corporation.
    
    THE CORPORATION RESOLVES THAT
    
    1. The Corporation shall reserve the right to infringe, influence or steer
       the management of Associated Projects on decisions that may put the
       operations of the Corporation at risk.
    
    2. Associated Projects are subject to the Corporation bylaws in their
       operation
    
    3. For matters that do not put the Corporation at risk the Corporation
       shall not have direct influence on the goals, day to day operations, or
       management of Associated Projects unless requested by an Authorized
       Contact of the Associated Project.
    
