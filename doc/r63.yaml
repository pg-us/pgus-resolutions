title: Associated Project Autonomy
resolution_date: 2016-12-01T00:00:00
action_date: 2016-12-01T00:00:00
action: Pending
resolution: |
    WHEREAS
    
    1. The Corporation wishes to further define the relationship between itself and Associated Projects
    
    2. The Corporation wishes to express an understanding of diversity when it comes to management and operations of Associated Projects
    
    THE CORPORATION RESOLVES THAT
    
    1. Except where defined by resolution the Corporation shall not infringe, influence or steer the management of Associated Projects
    
    2. Associated Projects are subject to the Corporation bylaws in their operation
    
    3. The board shall not have direct influence on the goals, day to day operations, or management of Associated Projects unless requested by the Authorized Contact of the Associated Project.
    
    4. The Authorized Contacts is one of:
    
    	A. The original Associated Project Liaison
    	B. The steering committee per the published governance document of the project
    	C. A new liaison with documentation of their new position within the project
