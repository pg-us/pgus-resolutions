title: Appointing User Group Committee Members
resolution_date: 2018-04-04T00:00:00
action_date: 2018-04-11T00:00:00
action: Approved
resolution: |
    WHEREAS, the Board of Directors of United States PostgreSQL Association
    (the “Corporation”) appoints the initial members to the User Group
    Committee.
    
    WHEREAS, Article 3.9 of the Corporation’s Bylaws provide that the Board may
    create one or more committees of the Board and appoint members of the board
    to serve on them or designate the method of selecting committee members.
    
    WHEREAS, Article 3.10 of the Corporation’s Bylaws provide that members of
    these committees need not be members of the Board, but at least one
    Director must serve on each such committee.
    
    NOW, THEREFORE, IT IS HEREBY:
    
    RESOLVED, that Stephen Frost, Umair Shahid, and Dave Cramer be appointed to
    the user group committee.
