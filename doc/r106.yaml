resolution: |
    WHEREAS, the Board of Directors of United States PostgreSQL Association
    (the “Corporation”) creates the Associated Projects Committee.

    WHEREAS, Article 3.9 of the Corporation’s Bylaws provide that the Board may
    create one or more committees of the Board and appoint members of the board
    to serve on them or designate the method of selecting committee members.
    
    The United States PostgreSQL Association resolves that:
    
    1. The Associated Projects Committee be formed to oversee all Associated
       Project related committees of the Corporation.
