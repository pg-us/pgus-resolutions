title: Chicago PUG as an associated PUG
resolution_date: 2017-06-12T00:00:00
action_date: 2017-06-12T00:00:00
action: Approved
resolution: |
    WHEREAS
    
    1. The corporation wishes to increase its support to PostgreSQL User groups
    
    The United States PostgreSQL Association (PgUS) resolves that
    
    1. Chicago PostgreSQL User Group (Chicago PUG) shall become an Associated
       User Group.
    
    2. Chicago PUG shall receive donations in accordance with the United States
       PostgreSQL Association bylaws.
    
    3. United States PostgreSQL Association shall receive 5% of all donations
       plus any banking fees, merchant processing fees or corporation fees
       associated with Chicago PUG.
    
    4. Donations beyond the 5% and fees shall be earmarked for Chicago PUG use.
    
    5. United States PostgreSQL Association shall provide professional services
       such as bookkeeping, legal services and technological services as
       requested by Chicago PUG.
    
    6. United States PostgreSQL Association will register a Doing Business As
       (DBA) name of Chicago PostgreSQL User Group.
    
    7. The authorized contacts of Chicago PUG shall be Henrietta Dombrovskaya.
