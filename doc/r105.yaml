resolution: |
    WHEREAS

    1. The Corporation wishes to remove potential contradiction of "restricted
       funds".

    The United States PostgreSQL Association (PgUS) resolves that
    
    1. PgUS will no longer receive any percentage or amount of donations given
       to a User Group without expressed permission.
