title: Portland PostgreSQL User Group (PDXPUG) as Associated user group
resolution_date: 2013-04-24T00:00:00
action_date: 2013-05-06T00:00:00
action: Approved
resolution: |
    WHEREAS
    
    1. The corporation wishes to increase its support to PostgreSQL User groups
    
    The United States PostgreSQL resolves that
    
    1. PDXPUG (Portland PostgreSQL User Group) shall become an Associated
    User Group
    
    2. PDXPUG shall receive donations in accordance with the United States
    PostgreSQL bylaws.
    
    3. United States PostgreSQL shall receive 5% of all donations plus any
    banking fees, merchant processing fees or corporation fees associated
    with the PDXPUG.
    
    4. Donations beyond the 5% and fees shall be earmarked for PDXPUG use.
    
    5. United States PostgreSQL shall provide professional services such as
    book keeping, legal services and technological services as requested by
    PDXPUG.
    
    6. United States PostgreSQL will register a Doing Business As name of
    PDXPUG.
    
    6. The authorized contact of PDXPUG shall be Gabrielle Roth.
    
