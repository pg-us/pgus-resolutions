resolution: |
    WHEREAS:
    
    1. The Corporation wishes to define the process around retiring an Associated Project
    
    2. The Corporation wishes to define the process around the management of an retired Associated Project's assets
    
    THE CORPORATION RESOLVES THAT
    
    1. A project may be considered retired if:
     	A. The Authorized Contact can not be contacted for a period of six months.
     	B. Notification that the Associated Project is to be retired from the Associated Project's Authorized Contact
    
    2. The Associated Project's assets shall be managed in the following manner:
    
     	A. If after a period of six months no contact can be made, the associated project will be considered retired and all assets will move from the associated project trust to the corporation for corporation use.
     	B. Should the project contact the corporation via an authorized contact after the six month period but before twelve months following the retirement status of the project the project may:
    
         	1. Request a transfer of funds to another 501c3
         	2. Request a removal of the retirement status
    
    3. An authorized contact is one of:
     	A. The current liaison
     	B. The steering committee per the published governance document of the project
