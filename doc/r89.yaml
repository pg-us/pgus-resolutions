title: Sponsor Meetup Dues
resolution_date: 2016-06-12T00:00:00
action_date: 2016-06-12T00:00:00
action:  Approved
resolution: |
    WHEREAS

    United States PostgreSQL Association (PgUS) wishes to increase support for
    affiliated PostgreSQL User Groups (PUGs),

    PgUS resolves that:

    1. PgUS will acquire a Meetup Pro account and will use the account to
       support affiliated PUGs.
