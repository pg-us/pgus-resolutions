title: 2014 ELECTION FORMAT
resolution_date: 2014-09-12T00:00:00
action_date: 2014-09-12T00:00:00
action: Approved
resolution: |
    WHEREAS
    
    1. The corporation will run an election September 12th, 2014.
    
    2. Each member that is present at the board meeting on September 12th,
    2014 shall have 7 votes.
    
    3. Each vote can only be cast for a single candidate
    
    4. There are 7 seats available
    
    5. The first 4 seats are for 3 year term starting in the year 2015.
    
    6. The last 3 seats are for a 2 year term stating in th year 2015.
    
    7. The votes shall be tallied in descending order
    
    8. The 4 candidates with the most votes shall serve the stated 3 year term.
    
    8. The 3 candidates with the most votes following the highest ranked 4
    shall serve the stated 2 year term.
