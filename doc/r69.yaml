title: Differentiating between Annual and Semiannual meetings with members and board only meeting.
resolution_date: 2016-12-09T00:00:00
action_date: 2016-12-09T00:00:00
action: Approved
resolution: |
    WHEREAS:
    
      The corporation bylaws need to be updated to clarify the difference between
      annual and semiannual meetings with members, and with only the board members.
      Article and Section numbers are subject to renumbering after a legal review.
    
    THE UNITED STATES POSTGRESQL ASSOCIATION RESOLVES THAT:
    
      1. An additional Article will be inserted after "Article II. Membership
     	Section 2. Privileges of Membership." and will be referred to as "Article
     	III.  Membership Meetings" in this resolution.
    
      2. "Article II. Membership. Section 4. Annual Meeting" will be retitled and
     	amended to:
    
      	"Section III Membership Meetings. Section 1. Annual and Semiannual
      	Meetings.
    
      	The annual meeting and the semiannual meeting shall be held in each
      	calendar year on or about March and October, respectively. Annual and
      	semiannual meetings may be held in any manner permitted by law.
    
      3. "Article II. Membership. Section 5. Special Meetings" will be rewritten to
     	reflect Special Meetings with members:  
    
        	Special meetings of the members may be called by the President, the
        	Board of Directors or upon the initiative of the members holding five
        	percent (5%) or more of the voting power of this corporation by a
        	written demand signed, dated, and delivered to the Secretary. Notice of
        	a special meeting shall be provided not less than seven (7) days
        	following the date the written demand is delivered to the Secretary.
        	Special meetings may be held in any manner permitted by law.
    
     	Special Meetings of the only the board will be clarified outside of this
     	resolution.
    
      4. "Article II. Membership." Sections 6-13. Will be moved under the new
     	"Article III. Membership Meetings".  This includes:
    
     	Article II. Membership. Section 6 Notice.
     	Article II. Membership. Section 7 Waiver of Notice.
     	Article II. Membership. Section 8 Quorum and Voting.
     	Article II. Membership. Section 9 Action by Written Ballot.
     	Article II. Membership. Section 10 Actions by Members without a Meeting.
     	Article II. Membership. Section 11 Vote by Proxy.
     	Article II. Membership. Section 12 Record Date.
     	Article II. Membership. Section 13 Conducts of Meetings.
