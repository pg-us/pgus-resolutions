title: "RESOLUTION: Support 6 months of meetup dues for new PUGS"
resolution_date: 2016-03-11T00:00:00
action_date: 2016-03-11T00:00:00
action: Approved
resolution: |
    WHEREAS
    
    United States PostgreSQL wishes to help build further local communities around PostgreSQL in the United States
    
    The United States PostgreSQL Association resolves that:
    
    1. At its discretion the corporation shall sponsor up to 6 months of meetup.com services for new PostgreSQL User Groups based in the United States
    
    2. The user group need not be an affiliated United States PostgreSQL User Group
    
    3. At the user groups discretion, should the group become an affiliated user group within the 6 month time frame, the corporation shall sponsor an additional 6 months of meetup.com fees
    
    4. To request user group support for meetup.com fees, the organizer of the user group shall contact pugs@postgresql.us
    
