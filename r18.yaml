title: New Board Appointee Kevin Kempter
resolution_date: 2010-04-12T00:00:00
action_date: 2010-04-13T00:00:00
action: Approved
resolution: |
    WHEREAS
    
    1. The corporation must appoint a new board member after the resignation
    of Andrew Dunstan.
    
    The United States PostgreSQL Association resolves that
    
    1. It shall appoint Kevin Kempter as a new board member
    2. Should Kevin accept the appointment he shall serve the rest of Andrew
    Dunstan's term
    
