action: Pending
resolution: |
    WHEREAS:
    
    1. The corporation wishes to increase the benefits of attending PgConf US
    
    2. The corporation wishes to increase its number of voting members
    
    United States PostgreSQL resolves that
    
    1. All paid attendees of PgConf US and any future conference organized by
       the corporation will receive a United States PostgreSQL Professional
       membership and all benefits thereof at no additional cost.
