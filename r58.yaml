title: PostgresOpen as an Associated Project
resolution_date: 2016-10-27T00:00:00
action_date: 2016-10-27T00:00:00
action: Approved
resolution: |
    WHEREAS
    
    The United States PostgreSQL Association resolves that:
    
    1. PostgresOpen shall become an Associated Project
    
    2. United States PostgreSQL Association will register a Doing Business As name
       of PostgresOpen
    
    3. Initial funds deposited will be immediately earmarked for the Associated
       Project with 5% going into PgUS general fund.
    
    4. The authorized contacts of PostgresOpen shall be Joe Conway (mail@joeconway.com)
       and Stephen Frost (sfrost@snowman.net)
